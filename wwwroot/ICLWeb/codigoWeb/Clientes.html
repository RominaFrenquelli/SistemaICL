<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ICL - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-info bg-info">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="/codigoWeb/Images/3721591.png>" alt="logo" width="100" class="d-inline-block align-top">" ICL "
                </a>
                <form action="/crearCliente" method="post">
                    <h1>Formulario Nuevo cliente</h1>
                    <div class="form-group">
                        <label for="nombre">RazonSocial</label>
                        <input type="text" class="form-control" id="nombre" name="Razon Social">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="mail">
                    </div>
                    <div class="form-group">
                        <label for="cuil">Cuil</label>
                        <input type="text" class="form-control" id="cuil" name="cuil">
                    </div>
                    
                    <input type="button" value="Enviar" onclick="crearCliente()" />
                </form>
                <script src="/script.js/formularioNuevoCliente.js"></script>

     </header>            
</body>
</html>
